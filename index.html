<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Juego Memotest Pokemon">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>PokeMemoTest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="logo"> <img src="img/logo1.png" class="title" alt="Pokemon">
        <img src="img/logo2.png" class="title" alt="Memotest"></div>
    <main role="main" class="container-fluid" id="app">
        <div class="row">
            <div class="col-12">
                <p class="data">
                    <span class="h5">•Intentos: {{intentos}}/{{INTENTOS}} </span>
                    <span class="h5">•Tiempo: <time id="crono">00:00:00</time></span>
                </p>
            </div>
        </div>

        <div v-for="(fila, indiceFila) in memotest" :key="indiceFila" class="row">
            <div :key="indiceFila+''+indiceImagen" class="col-4" v-for="(imagen, indiceImagen) in fila">
                <div class="mb-3">
                    <img @click="voltear(indiceFila, indiceImagen)" :class="{'girar': imagen.mostrar}" :src="(imagen.mostrar ? imagen.ruta :
                            NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                            img-thumbnail">
                </div>
            </div>
        </div>
        <span><input type="button" value="Reiniciar" class="btn btn-outline-danger"
                onclick="window.location.reload(false)"></span> 
    </main>

    <footer class="px-2 py-2 fixed-bottom bg-danger text-white">
        <a href="https://github.com/NachoKai" class="link">Nacho Caiafa</a>
        &copy;
        <script>
            document.write(new Date().getFullYear());
        </script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/script.js"></script>
</body>

</html>
